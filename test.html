<!DOCTYPE html>
<html>
<head>
  <title>네이버 댓글 스타일</title>
  <style>
    /* 댓글 컨테이너 */
    .comment-container {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f2f2f2;
    }

    /* 댓글 작성자 이름 */
    .comment-author {
      font-weight: bold;
      color: #333333;
    }

    /* 댓글 내용 */
    .comment-content {
      margin-top: 5px;
      font-size: 14px;
      color: #555555;
    }

    /* 댓글 작성 일자 */
    .comment-date {
      margin-top: 5px;
      font-size: 12px;
      color: #888888;
    }
  </style>
</head>
<body>
  <div class="comment-container">
    <div class="comment-author">작성자1</div>
    <div class="comment-content">네이버 댓글 스타일 예제입니다.</div>
    <div class="comment-date">2023-05-26</div>
  </div>
  
  <div class="comment-container">
    <div class="comment-author">작성자2</div>
    <div class="comment-content">네이버 댓글 스타일을 적용해 보세요.</div>
    <div class="comment-date">2023-05-26</div>
  </div>
</body>
</html>
